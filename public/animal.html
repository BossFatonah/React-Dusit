                                data-lightbox="animal" data-title="
                                <div class='lightbox-caption'>
                                <h1>สิงโต (ชื่อวิทยาศาสตร์: Panthera leo)</h1>
                                <p>จัดอยู่ในไฟลัมสัตว์มีกระดูกสันหลัง ชั้นสัตว์เลี้ยงลูกด้วยนม อยู่ในวงศ์เสือและแมว (Felidae) <br><br>ซึ่งเป็นวงศ์เดียวกับแมว สิงโตมีขนาดลำตัวใหญ่ ขนาดไล่เลี่ยกับเสือโคร่งทั่วไป (P. tigris) <br>ซึ่งเป็นสัตว์ในสกุลแพนเทอรา (Panthera) เหมือนกัน จัดเป็นสัตว์ในวงศ์เสือและแมว (Felidae) ที่มีขนาดใหญ่ที่สุดรองมาจากเสือโคร่งไซบีเรีย (P. t. altaica) พื้นลำตัวสีน้ำตาล ไม่มีลาย ตัวผู้เมื่อโตเต็มที่จะมีขนสร้อยคอยาว ขนปลายหางเป็นพู่ ชอบอยู่เป็นฝูงตามทุ่งโล่ง มีน้ำหนักประมาณ 250 กิโลกรัม (550 ปอนด์) ตัวเมียมีขนาดเล็กกว่า มักทำหน้าที่ล่าเหยื่อ มีน้ำหนักประมาณ 180 กิโลกรัม (400 ปอนด์) มีถิ่นกำเนิดในทวีปแอฟริกาและประเทศอินเดีย ในป่าธรรมชาติ สิงโตมีอายุขัยประมาณ 10-14 ปี ส่วนสิงโตที่อยู่ในกรงเลี้ยงมีอายุยืนถึง 20 ปีสิงโตฝูงหนึ่งมักประกอบด้วยตัวผู้ที่โตเต็มวัย ตัวเมียและลูกสิงโตจำนวนหนึ่ง สิงโตตัวเมียมีหน้าที่ออกล่าเหยื่อและมักออกล่าเป็นกลุ่ม โดยทั่วไปอาหารหลักของสิงโตคือสัตว์กีบเท้า สิงโตเป็นนักล่าระดับสูงสุดในห่วงโซ่อาหารและในบางครั้งอาจล่ามนุษย์เพื่อเป็นอาหาร แม้โดยปกติมนุษย์จะมิใช่อาหารหลัก</p>
                                <p>ที่อยู่อาศัยของสิงโตตามธรรมชาติ ได้แก่ ทุ่งหญ้า, สะวันนา และป่าพุ่ม โดยทั่วไปสิงโตมักใช้ชีวิตกลางวัน แต่สามารถปรับตัวให้มีพฤติกรรมตื่นตัวในเวลากลางคืนเมื่อถูกคุกคามได้มากกว่าสัตว์ตระกูลแมวชนิดอื่น ในช่วงยุคหินใหม่ สิงโตขยายอาณาเขตแพร่กระจายไปทั่วทวีปแอฟริกาและยูเรเซีย ตั้งแต่ยุโรปตะวันออกเฉียงใต้ไปจนถึงอินเดีย แต่ในเวลาต่อมาได้ลดจำนวนลงเหลือกระจัดกระจายในแอฟริกาตอนใต้รวมถึงทะเลทรายซาฮารา และอินเดียตะวันตก สิงโตเป็นหนึ่งในสัตว์ที่มีชื่ออยู่ในรายการของบัญชีแดงไอยูซีเอ็นมาตั้งแต่ปี 1996 เนื่องจากประชากรในทวีปแอฟริกาได้ลดลงมากถึง 43% นับตั้งแต่ทศวรรษ 1990 ปัญหาในปัจจุบันคือ สิงโตที่อยู่นอกเขตอนุรักษ์โดยทั่วไปไม่ได้รับการคุ้มครอง และยังไม่ทราบสาเหตุที่แน่ชัดของการลดจำนวนลง แต่คาดว่าสาเหตุหลักมาจากการถูกคุมคามที่อยู่อาศัยโดยมนุษย์</p>
                                </div>">

                                 <h1>นกยูง</h1>
                                 <p> เป็นสัตว์ปีกจำพวกไก่ฟ้าขนาดใหญ่ที่สุดในวงศ์เดียวกันนี้ เพศผู้มีขนหางยาวที่มีสีสันสวยงาม ที่เมื่อแผ่ขยายออกเพื่ออวดเพศเมียจะมีความสวยงามเป็นอย่างยิ่ง ที่เรียกว่า รำแพน</p>
                                 <p>นกยูงใช้ชื่อสกุลว่า Pavo ชอบอาศัยอยู่ในป่าดิบแล้งและป่าผลัดใบผสมตามริมลำธารในป่า มีพฤติกรรมมักร้องตอนเช้าหรือพลบค่ำ กินอาหารจำพวกเมล็ดพืช แมลง และสัตว์เล็ก ๆ มีการกระจายพันธุ์อยู่ทางเหนือของประเทศอินเดียไปทางทิศตะวันออกผ่านพม่า, ตอนใต้ของประเทศจีน, ไทย, ลาว, เวียดนาม, กัมพูชา, มาเลเซียและชวา</p>

                        <div class="col-md-4 col-12 wow fadeInUp"

                            <a class="animal-item"
                                href="./img/imgAnimal/68956.jpg"
                                data-lightbox="animal" data-title="
                        <div class='lightbox-caption'>
                            <h1>งูหลาม หรือ งูหลามพม่า (อังกฤษ: Burmese python; ชื่อวิทยาศาสตร์: Python bivittatus) เป็นงูขนาดใหญ่ ไม่มีพิษ</h1>
                            <p>มีลักษณะคล้ายกับงูเหลือม (M. reticulatus) ซึ่งเป็นงูในวงศ์งูเหลือมเหมือนกัน แต่มีขนาดเล็กกว่างูเหลือม โดยความยาวโดยเฉลี่ยประมาณ 1-3 เมตร (พบใหญ่ที่สุด 5.18 เมตร น้ำหนัก 74 กิโลกรัม ที่อุทยานแห่งชาติเอเวอร์เกลดส์ สหรัฐอเมริกา[3] ทำลายสถิติตัวที่มีความยาว 5 เมตรในประเทศพม่า)[4] มีลำตัวที่อ้วนป้อมกว่า อีกทั้งหางก็สั้นกว่าและมีขีดที่บนหัวเป็นสีขาว เรียกว่า ศรขาว อีกทั้งมีสีสันและลวดลายที่แตกต่างจากงูเหลือม รวมทั้งอุปนิสัยที่ไม่ดุต่างจากงูเหลือม จึงเป็นที่นิยมเลี้ยงเป็นสัตว์เลี้ยงของผู้ที่นิยมเลี้ยงสัตว์เลื้อยคลาน นิยมกันมากในตัวที่สีกลายเป็นสีเผือกและลวดลายแตกต่างไปจากปกติ</p>
                            <p>เคยถูกจัดให้เป็นชนิดย่อยของงูหลามอินเดีย (P. molurus) จากการศึกษาโดยละเอียดแล้ว ด้วยความแตกต่างในหลาย ๆ ส่วน ชนิดย่อย P. molurus bivittatus ที่เคยใช้ จึงถูกยกให้เป็นชนิดต่างหากและใช้ชื่อวิทยาศาสตร์อย่างในปัจจุบัน</p>
                            <p>สำหรับในประเทศไทย งูหลามจัดเป็นสัตว์ป่าคุ้มครองตามพระราชบัญญัติสงวนและคุ้มครองสัตว์ป่าพุทธศักราช 2535</p>
                        </div>">

                                    <img class="img-fluid"
                                        src="./img/imgAnimal/68956.jpg"
                                        alt="งูหลามทอง" />
                                </div>

                        <div class="col-md-4 col-12 wow fadeInUp"
                            data-wow-delay="0.1s">
                            <a class="animal-item"
                                href="./img/imgAnimal/68983.jpg"
                                data-lightbox="animal" data-title="
                        <div class='lightbox-caption'>
                            <h1>กวางแดง (อังกฤษ: Red Deer)</h1>
                            <p>เป็นกวางขนาดใหญ่ชนิดหนึ่ง ตามอนุกรมวิธาน กวางแดงมีถิ่นอาศัยในทวีปยุโรป เทือกเขาคอเคซัส เอเชียน้อย บางส่วนทางตะวันตกของเอเชีย และเอเชียกลาง สามารถพบในเทือกเขาแอตลาสระหว่างประเทศโมร็อกโกและประเทศตูนิเซียทางตะวันตกเฉียงเหนือของแอฟริกา เป็นกวางเพียงชนิดเดียวที่อาศัยอยู่ในแอฟริกา มีการนำกวางแดงไปยังพื้นที่ส่วนอื่นบนโลก ได้แก่ ประเทศออสเตรเลีย, ประเทศนิวซีแลนด์ และ ประเทศอาร์เจนตินา ในหลายส่วนของโลกกินเนื้อของกวางแดงเป็นอาหาร</p>
                            <p>กวางแดงเป็นสัตว์เคี้ยวเอื้อง มีกระเพาะ 4 ห้อง กีบเท้าคู่ ตัวผู้สูง 175 - 230 ซม. หนัก 160 - 240 กก. ตัวเมียสูง 160 - 210 ซม. หนัก 120 - 170 กก. จากหลักฐานทางพันธุกรรมแสดงให้เห็นว่ากวางแดง (Cervus elaphus) แต่เดิมน่าจะเป็นกลุ่มชนิดมากกว่าจะเป็นชนิดเดี่ยว แม้ว่ายังเหลือข้อโต้แย้งที่ว่าเป็นกวางกี่ชนิดที่รวมกลุ่มกัน บรรพบุรุษของกวางแดงน่าจะมีถิ่นกำเนิดในเอเชียกลางและอาจจะเป็นบรรพบุรุษเดียวกับกวางซีก้า</p>
                            <p>แม้ว่าบางครั้งกวางแดงอาจจะหายากในบางพื้นที่ แต่มันก็ยังห่างไกลจากคำว่าสูญพันธุ์ การนำเข้าไปยังพื้นที่อื่นและผลจากการอนุรักษ์ โดยเฉพาะอย่างยิ่งในสหราชอาณาจักรทำให้จำนวนประชากรของกวางแดงเพิ่มขึ้น ขณะที่ในพื้นที่อื่น เช่น แอฟริกาเหนือประชากรกำลังลดลงอย่างต่อเนื่อง</p>
                        </div>">
                                <div class="position-relative">
                                    <img class="img-fluid"
                                        src="./img/imgAnimal/68983.jpg"
                                        alt="กวางเเดง" />
                                </div>
                            </a>
                        </div>

                                data-lightbox="animal" data-title="
                        <div class='lightbox-caption'>
                            <h1>กวางเอลก์ (อังกฤษ: En:elk)</h1>
                            <p>เป็นกวางขนาดใหญ่ หัวยาว คอและหางสั้น ขายาว เป็นสัตว์เคี้ยวเอื้อง มีเขาเฉพาะตัวผู้ กวางเอลก์โตเต็มที่เขาจะมีแขนงข้างละประมาณ 10-12 กิ่ง ขนลำตัวหยาบสีน้ำตาล หางสั้น ลำตัวจากปลายปากถึงโคนหางยาวประมาณ 2.5 เมตร หางยาวประมาณ 20 เซนติเมตร สูงช่วงไหล่ประมาณ 1.5 เมตร น้ำหนักตัวประมาณ 250-450 กิโลกรัม มีนิสัยชอบอยู่รวมกันเป็นฝูง หากินอพยพไปเรื่อย ๆ ชอบอยู่ในทุ่งโล่ง ๆ ตัวผู้จะดุเมื่อเขาแก่ขวิดแย่งตัวเมีย ว่ายน้ำเก่ง</p>

                            <a class="animal-item"
                                href="./img/imgAnimal/68987.jpg"
                                data-lightbox="animal" data-title="
